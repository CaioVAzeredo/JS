<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>       //  0  1  2  3  4  5
        const idade = [5, 6, 8, 3, 6, 9]

        console.log(idade.indexOf(6)) // retorna 1(verdadeiro) ou retorna -1(falso)
        console.log(idade.lastIndexOf(9)) //retorna a posição dele no vetor 
        console.log(idade.indexOf(7)) //retorna -1(falso) por nao está no vetor
        console.log(idade.includes(3)) //retorna verdeiro caso tenha o conteúdo no vetor
    </script>

</body>

</html>
