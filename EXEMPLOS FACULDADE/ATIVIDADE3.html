<body>
    <script>
        let x = Number(prompt("valor da base: "))
        let y = Number(prompt("valor do expoente: "))

        let x1 = 1
        for (let i = 1; i <= y; i++) {

            x1 = x1 * x
        }
        alert(x1)
    </script>
