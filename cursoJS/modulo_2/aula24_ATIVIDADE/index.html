<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EXERCICIO AULA 22</title>
</head>

<body>
    <main>
        <section id="secPrincipal">
            <h1>Tablea IMC </h1>
            <section id="secIMC">
                <h2>IMC</h2>
                <p>Menos do que 18,5 <br>
                    entre 18,5 e 24,9 <br>
                    entre 25 e 29,9 <br>
                    entre 30 e 34,9 <br>
                    entre 35 e 39,9 <br>
                    Mais do que 40 <br>
                </p>
            </section>
            <section id="secResultado">
                <h2>Resultado</h2>
                <p>
                    Abaixo do peso <br>
                    Peso normal <br>
                    Sobrepeso <br>
                    Obesidade grau 1 <br>
                    Obesidade grau 2 <br>
                    Obesidade grau 3 <br>
                </p>
            </section>
            <h3>Calcule seu IMC</h3>
            <form action="">
                
                <div><label for="ipeso"></label>Peso: <input type="number" name="peso" id="ipeso"  step="0.1"></div>
                <div><label for="ialtura"></label>Altura: <input type="number" name="altura" id="ialtura"  step="0.01" ></div>
                <div id="button"><button>Calcular</button></div>
            </form>
        </section>
        <h2 id="resp"></h2>
    </main>
</body>
<script src="script.js"></script>

</html>
