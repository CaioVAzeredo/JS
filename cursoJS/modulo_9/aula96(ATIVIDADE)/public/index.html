<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo Site</title>
</head>

<body>
    <main>
        <section>
            <h1>Gerador de senhas</h1>
            <div class="senha-gerada">Selecione as opções</div>
            <p>quantidade de caracteres <input value="5" type="number" min="1" max="50" class="qtd-caracteres"></p>
            <p>Adicionar maiúsculas <input type="checkbox" class="chk-maiuscula"></p>
            <p>Adicionar minúscula <input type="checkbox" class="chk-minuscula"></p>
            <p>Adicionar números <input type="checkbox" class="chk-numeros"></p>
            <p>Adicionar símbolos <input type="checkbox" class="chk-simbolos"></p>
            <button class="gerar-senha">Gerar senha</button>
        </section>
    </main>
    <script src="assets/js/bundle.js"></script>
</body>

</html>
