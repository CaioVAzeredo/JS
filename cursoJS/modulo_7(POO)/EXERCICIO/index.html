<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forumlario de Cadastro</title>
</head>

<body> 
    <main>
        <section>
            <h1>Forumlario de Cadastros</h1>
            <ul>
                <li>Nenhum campo pode estar vazio</li>
                <li>Usuário só poderá conter letras e/ou numeros</li>
                <li>Usuário deverá ter entre 2 e 12 caracteres</li>
                <li>Senha precisa ter entre 6 e 12 caracteres</li>
                <li>senha tem que corresponder com "Repetir senha"</li>
            </ul>
            <form action="#" method="post" class="form">
                <label for="nome">Nome</label>: <input type="text" name="nome" class="nome validar">

                <label for="sobrenome">Sobrenome</label>: <input type="text" name="sobrenome" class="sobrenome validar">

                <label for="cpf">CPF</label>: <input type="text" name="cpf" class="cpf validar">

                <label for="usuario">Usuário</label>: <input type="text" name="usuario" class="usuario validar">

                <label for="senha">Senha</label>: <input type="password" name="senha" class="senha validar">

                <label for="repSenha">Repetir senha</label>: <input type="password" name="repSenha" class="repSenha validar">
                

                <button>Enviar</button>
            </form>
        </section>
    </main>
</body>
<script src="script/validaCPF.js"></script>
<script src="script/main.js"></script>
</html>
