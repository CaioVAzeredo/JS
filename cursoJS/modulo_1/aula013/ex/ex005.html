<script>
    const nome = prompt('Digite seu nome completo: ')
    document.body.innerText +=`Seu nome é: ${nome}\n`
    document.body.innerText +=`Seu nome tem ${nome.length} letras\n`
    document.body.innerText +=`A segunda letra do seu nome é: ${nome.charAt(1)}\n`
    document.body.innerText +=`Qual o primeiro índice a da letra do seu nome? ${nome.indexOf('a')}\n`
    document.body.innerText +=`As ultimas letras do seu nome são: ${nome.slice(-3)}\n`
    document.body.innerText +=`As palavras do seu nome sao: ${nome.split(' ')}\n`
    document.body.innerText +=`seu nome com letras maiúsculas: ${nome.toUpperCase()}\n`
    document.body.innerText +=`As palavras do seu nome sao: ${nome.toLowerCase()}\n`

</script>
</html>
